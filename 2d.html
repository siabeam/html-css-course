<!DOCTYPE html>
<html>
<head>
    <title>Purple Buttons</title>
    <style>
        .getstarted-button{
            background-color: rgb(121, 82, 179);
            color:white;
            border: none;
            width: 114px;
            height:40px;
            border-radius: 2px;
            font-weight: bold;
            margin-right: 10px;
            cursor: pointer;
        }

            .download-button{
            background-color: white;
            color: rgb(108, 117, 125);
            border-style: solid;
            border-color:  rgb(108, 117, 125);
            border-width: 1px;
            width: 114px;
            height:40px;
            border-radius: 2px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <button class="getstarted-button">Get started</button>
    <button class="download-button">Download</button>
</body>

</html>
