<!DOCTYPE html>
<html>
<head>

    <title>Sign up with hover</title>

<style>
    .signup-button{
        background-color: rgb(46, 164, 79);
        color:white;
        border: none;
        width: 82px;
        height: 38px;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .signup-button:hover{
        box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2);
    }
</style>
</head>

<body>
    <button class="signup-button">Sign up</button>
</body>
</html>
