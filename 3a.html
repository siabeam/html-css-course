<!DOCTYPE html>
<html>
<head>

    <title>Uter with hover</title>

    <style>
        .request-button{
            background-color: black;
            color:white;
            border: none;
            width: 120px;
            height:40px;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .request-button:hover{
            opacity: 0.8;
        }
    </style>

</head>

<body>
    <button class="request-button">Request now</button>
</body>
</html>
