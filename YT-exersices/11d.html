<!DOCTYPE html>

<html>
<head>
    <title>Friend box</title>
    <style>

        p{
            font-family: Arial;
            margin: 0px;
        }

        .div-grid{
            display: grid;
            grid-template-columns: 200px 200px 200px;
            column-gap: 20px;
        }

        .box{
            width: 200px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            margin:13px;       
        }
        img{
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 5px;
        }

        .name{
            font-size: 18px;
            font-weight: bold;
            margin-left: 7px;
            margin-bottom: 5px;
        }
        .div-mutual{
            display: grid;
            grid-template-columns: 30px 1fr;
            align-items: center;
            column-gap: 10px;
            margin-left: 8px;
            margin-bottom: 10px;

        }
        .mutual-friends{
            font-size: 15px;
            color:grey;
        }

        .my-pic{
            width: 100%;
            height: 30px;
            object-fit: cover;
            display: inline-block;
            border-radius: 100%;
           
        }

        button{
            border:none;
            background-color: rgb(41, 110, 208);
            color:white;
            padding:8px 17px;
            border-radius: 3px;
            font-family: Arial;
            cursor: pointer;
            font-size: 15px;
            margin-left: 7px;
            margin-bottom:10px;
        }


    </style>
</head>

<body>
<div class="div-grid">
    <div class="box">
        <img src="IMG_8262.jpg">
        <p class="name">Moon</p>
        <div class="div-mutual">
            <img class="my-pic" src="cat.jpg">
            <p class="mutual-friends">2 mutual friends</p>
        </div>
        <button>Add Friend</button>


    </div>

    <div class="box">
        <img src="IMG_9291.jpg">
        <p class="name">Dean</p>

        <div class="div-mutual">
            <img class="my-pic" src="cat.jpg">
            <p class="mutual-friends">4 mutual friends</p>
        </div>

        <button>Add Friend</button>
    </div>

    <div class="box">
        <img src="IMG_8864.jpg">
        <p class="name">Swan</p>

        <div class="div-mutual">
            <img class="my-pic" src="cat.jpg">
            <p class="mutual-friends">100 mutual friends</p>
        </div>

        <button>Add Friend</button>
    </div>
</div>
</body>

</html>
