<!DOCTYPE html>

<html>
<head>
    <title>Tweet box</title>
    <style>
        img{
            width: 50px;
            margin: 5px 1px;
            height: 50px;
            object-fit: cover;
            border-radius: 130px;
            vertical-align: middle;
        }
        .search-bar{
            margin:3px 1px;
            padding-top: 3px;
            padding-bottom: 3px;
            padding-right: 80px;
            padding-left:3px;
            border-radius: 4px;
            border:none;
            vertical-align: middle;
            font-size: 17px;
        }
        button{
            vertical-align: middle;
            border:none;
            background-color: rgb(0, 152, 246);
            color:white;
            padding:8px 17px;
            border-radius: 25px;
            font-weight: bold;
            font-family: Arial;
            cursor: pointer;
            font-size: 15px;
        }

        .message{
            width: 470px;
            height: 62px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin:30px;
            padding:10px;
        }
    </style>
</head>

<body>
    <div class="message">
        <img src="IMG_8262.jpg">
        <input class="search-bar" 
        type="text" 
        placeholder="What's happening?">
        <button>Tweet</button>
    </div>
</body>

</html>
