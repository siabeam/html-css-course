<!DOCTYPE html>

<html>
<head>
    <title>Friend box</title>
    <style>
        img{
            width: 200px;
            margin: 0px;
            height: 200px;
            object-fit: cover;
        }

        button{
            border:none;
            background-color: rgb(41, 110, 208);
            color:white;
            padding:8px 17px;
            border-radius: 3px;
            font-family: Arial;
            cursor: pointer;
            font-size: 15px;
            margin-left: 7px;
            margin-top:10px;
        }

        .box{
            width: 200px;
            height: 300px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            margin:30px;
            padding:0px;
        }

        p{
            font-family: Arial;
            margin:0px;
        }

        .name{
            font-size: 18px;
            font-weight: bold;
            margin-left: 7px;
        }

        .mutual-friends{
            font-size: 15px;
            margin-top: 3px;
            margin-left: 7px;
            color:grey;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="IMG_8262.jpg">
        <p class="name">Moon</p>
        <p class="mutual-friends">2 mutual friends</p>
        <button>Add Friend</button>
    </div>
</body>

</html>
