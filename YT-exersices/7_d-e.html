<!DOCTYPE html>

<html>

    <title>Search Bars</title>
    <style>
    .search-bar-1{
        margin:10px;
        padding:15px;
        font-size: 20px;
        border-radius: 8px;
        border-width: 1px;
        color:rgb(82, 89, 87);
        border-color:rgb(157, 141, 172);
    }

    .search-bar-2{
        margin:10px;
        padding-left:15px;
        padding-right:150px;
        padding-top:10px;
        padding-bottom: 10px;
        font-size: 20px;
        border-radius: 30px;
        border:none;
        box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.2);
        color:rgb(82, 89, 87);
        font-size: 20px;
    }
    </style>
<head></head>

<body>
    <input class="search-bar-1" type="text" placeholder="Search">
    <input class="search-bar-2" type="text" placeholder="Search Google or type a URL">
</body>

</html>
