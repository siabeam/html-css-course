<!DOCTYPE html>
<html>
<head>
    <title>Friend</title>
    <style>
        p{
            margin:0;
            font-family: Arial;
            line-height: 23px;
        }
        img{
            margin:10px;
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 25px;
        }

        .div-photo,
        .div-description,
        .div-button{
            border:solid;
            height: 76px;
            vertical-align: top;
            margin:0px;
            display:inline-block;
        }
        .div-photo{
            width: 70px;
        }

        .div-description{
            width: 150px;

        }


        .p-name{
            font-weight: bold;
            margin-top: 2px;
        }

        .p-who, .p-popular{
            color:grey;
        
        }

        .p-popular{
            margin-bottom: 2px;
        }

        button{
            padding:8px 12px;
            background-color: rgb(31, 151, 249);
            border:none;
            border-radius: 3px;
            color: white;
            font-weight: 500;
            font-size: 17px;
            margin-top:20px;
        }

        .div-horizontal{
            border:solid;
            border-width: 1px;
            border-color:red;
        }
    </style>
</head>
<body>
    <div class="div-photo">
        <img src="IMG_8262.jpg">
    </div>

    <div class="div-description">
        <div class="div-horizontal">
            <p class="p-name">oliver</p>
        </div>
        <div class="div-horizontal">
            <p class="p-who">the cat</p>
        </div>
        
        <div class="div-horizontal">
            <p class="p-popular">Popular</p>
        </div>        
        
    </div>

    <div class="div-button">
        <button>Follow</button>
    </div>
</body>
</html>
