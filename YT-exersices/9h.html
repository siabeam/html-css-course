<!DOCTYPE html>

<html>
<head>
    <title>Google</title>
    <style>
    .search-bar{
        width:550px;
        padding:12px;
        border-radius: 30px;
        border:none;
        box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.4);
        color:rgb(82, 89, 87);
        font-size: 20px;

    }

    img{
        width:250px;
        cursor: pointer;
    }

    div
    {
        text-align: center;
        margin:12px;
    }
    button{
        margin-top:15px;
        margin-left:6px;
        margin-right:6px;
        padding:10px 20px;
        border:none;
        font-size: 16px;
        background-color: rgb(243, 240, 240);
        cursor: pointer;

    }
    button:hover{
        border:solid;
        border-color: grey;
        border-width: 1px;
        padding:9px 19px;
    }


    </style>
</head>

<body>
    <div class="div-pic">
        <img src="google.png">
    </div>

    <div class="div-search">
        <input class="search-bar" type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="div-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

</body>

</html>
