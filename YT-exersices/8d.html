<!DOCTYPE html>

<html>
<head>
    <title>Signup form</title>
    <style>
        .names-bar{
        margin:5px 2px 10px 2px;
        padding:10px 20px 10px 15px;
        width:120px;
        font-size: 20px;
        border-radius: 10px;
        border-width: 1px;
        color:rgb(82, 89, 87);
        border-color: rgb(200, 199, 199);
        border-style: solid;
        font-size: 16px;
        }
        .email-bar{
        margin:5px 2px 10px 2px;
        padding:10px 20px 10px 15px;
        width:286px;
        font-size: 20px;
        border-radius: 10px;
        border-width: 1px;
        color:rgb(82, 89, 87);
        border-color: rgb(200, 199, 199);
        border-style: solid;
        font-size: 16px;
        display:block;
        }

        button{
            font-family: Arial;
            margin:5px 2px 10px 2px;
            padding:15px 130px;
            font-size: 17px;
            font-weight: bold;
            background-color: rgb(51, 98, 238);
            color:aliceblue;
            border:none;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <input class="names-bar" type="text" placeholder="First Name">
    <input class="names-bar" type="text" placeholder="Last Name">
    <input class="email-bar" type="text" placeholder="Email">
    <button>Sign Up</button>

</body>

</html>
