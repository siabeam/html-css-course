<!DOCTYPE html>

<html>
<head>
    <title>Flexbox Exercise 12e</title>
    <style>
        p{
            font-family: Arial;
            margin:0px;

        }
        button{
            padding: 4px 11px;
            background-color: rgb(59, 93, 245);
            font-weight: bold;
            color:white;
            border:none;
            border-radius: 13px;
        }

        .div-external{
            width: 300px;
            border:solid;
            border-width: 1px;
            border-color: rgb(188, 188, 188);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding:3px;
        }

        .div-line{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin:7px 4px;
        }

    </style>
</head>

<body>

    <div class="div-external">
        <div class="div-line">
            <p>Home</p>
            <button>14</button>
        </div>
        <div class="div-line">
            <p>Notifications</p>
            <button>3</button>
        </div>
        <div class="div-line">
            <p>Messages</p>
            <button>5</button>
        </div>
    </div>

</body>

</html>
