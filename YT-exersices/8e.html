<!DOCTYPE html>

<html>

    <title>Signup form</title>
    <style>
        p{
            font-family: Arial;
            font-size: 40px;
            font-weight: 500;
            margin-left: 5px;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .location-bar{
        font-family: Arial;
        margin:5px 2px 10px 2px;
        padding: 15px;
        width:380px;
        font-size: 20px;
        color:rgb(82, 82, 82);
        background-color: rgb(239, 239, 239);
        border:none;
        font-size: 16px;
        display:block;
        }

        button{
            font-family: Arial;
            margin-left: 2px;
            margin-right: 18px;
            margin-top:23px;
            padding: 12px 26px;
            font-size: 17px;
            border:none;
            cursor: pointer;
        }

        .request-button{
            background-color: black;
            color:aliceblue;
        }
        .schedule-button{

            background-color: rgb(239, 239, 239);
            color:black;

        }

    </style>
<head></head>

<body>
    <p>Request a ride now</p>
    <input class="location-bar" type="text" placeholder="Enter pickup location">
    <input class="location-bar" type="text" placeholder="Enter destination">
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>

</body>

</html>
