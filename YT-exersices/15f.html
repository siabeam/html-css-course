<!DOCTYPE html>

<html>
    <head>
        <title>15f</title>
        <style>
            
            .pic-container{
                position: relative;
                width: 400px;
                height: 420px;
                background-color: palegreen;
            }

            img{
                width: 400px;
                height: 420px;
                object-fit: cover;
            }
            .sale{
                position: absolute;
                background-color: black;
                color:white;
                font-family: Arial;
                padding: 10px;
                top: 15px;
                right: 0;
            }

            .cart{
                position: absolute;
                display: flex;
                background-color: rgba(255, 255, 255, 0.7);
                width: 400px;
                height:150px;
                bottom: 0;
                align-items: center;
                justify-content: center;
            }

            button{
                font-family: Arial;
                font-size: 15px;
                font-weight: 100;
                padding: 8px 18px;
                background-color: white;
                color:black;
                border: solid;
                border-width: 1px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="pic-container">
            <div class="sale">20% OFF</div>
            <img src="clothes.png">
            <div class="cart">
                <button>Add To Cart</button>
            </div>
        </div>
    </body>
</html>
