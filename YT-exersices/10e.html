<!DOCTYPE html>

<html>
<head>
    <title>Friend box</title>
    <style>

        p{
            font-family: Arial;
            margin:0px;
        }
        img{
            width: 200px;
            margin: 0px;
            height: 200px;
            object-fit: cover;
        }

        button{
            border:none;
            background-color: rgb(41, 110, 208);
            color:white;
            padding:8px 17px;
            border-radius: 3px;
            font-family: Arial;
            cursor: pointer;
            font-size: 15px;
            margin-left: 7px;
            margin-top:10px;
        }

        .box{
            width: 200px;
            height: 325px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            margin:13px;
            padding:0px;
            display: inline-block;
        }

        .name{
            font-size: 18px;
            font-weight: bold;
            margin-left: 7px;
        }

        .mutual-friends{
            font-size: 15px;
            color:grey;
            display: inline-block;
            vertical-align: middle;
        }

        .my-pic{
            width: 25px;
            height: 25px; 
            object-fit: cover;
            display: inline-block;
            border-radius: 100%;
            margin:5px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="IMG_8262.jpg">
        <p class="name">Moon</p>
        <div class="div-mutual">
            <img class="my-pic" src="cat.jpg">
            <p class="mutual-friends">2 mutual friends</p>
        </div>
        <button>Add Friend</button>


    </div>

    <div class="box">
        <img src="IMG_9291.jpg">
        <p class="name">Dean</p>
        <div class="div-mutual">
            <img class="my-pic" src="cat.jpg">
            <p class="mutual-friends">4 mutual friends</p>
        </div>
        <button>Add Friend</button>
    </div>

    <div class="box">
        <img src="IMG_8864.jpg">
        <p class="name">Swan</p>
        <div class="div-mutual">
            <img class="my-pic" src="cat.jpg">
            <p class="mutual-friends">100 mutual friends</p>
        </div>
        <button>Add Friend</button>
    </div>
</body>

</html>
