<!DOCTYPE html>
<html>
<head>

    <title>Cart with hover</title>

    <style>
    .cart-button{
        background-color: rgb(255, 216, 20);
        color:black;
        border: none;
        width: 200px;
        height:36px;
        border-radius: 18px;
        cursor: pointer;
        transition: background-color 0.2s;
        }
    .cart-button:hover{
        background-color: rgb(220, 186, 17);
    }
    </style>

</head>

<body>
    <button class="cart-button">Add to Cart</button>
</body>
</html>
