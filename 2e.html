<!DOCTYPE html>
<html>
<head>
    <title>Find a Job Buttons</title>
    <style>
        .apply-button{
            background-color: rgb(10, 102, 194);
            color:white;
            border: none;
            width: 250px;
            height:40px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 10px;
            font-size: 15px;
            cursor: pointer;
        }

            .save-button{
            background-color: white;
            color: rgb(10, 102, 194);
            border-style: solid;
            border-color:  rgb(10, 102, 194);
            border-width: 1px;
            width: 90px;
            height:40px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <button class="apply-button">Apply on company website</button>
    <button class="save-button">Save</button>

</body>

</html>
