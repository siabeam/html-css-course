<!DOCTYPE html>

<html>
<head>
<title>...</title>

<style>
    p {
        font-family: Arial;
        margin:0px;
    }

    .square{
        width: 100px;
        height: 100px;
        background-color: red;
        margin:10px;
        display: inline-block;
        
    }

    .circle{
        width: 100px;
        height: 100px;
        background-color:green;
        margin:10px;
        border-radius: 50px;
        display: inline-block;
    }

    .question-box{
        border:solid;
        border-color: rgb(139, 139, 139);
        padding-left:20px;
        padding-bottom:20px;
        width: 300px;
        border-width: 1px;
    }

    .yt-box{
        border:solid;
        background-color: rgb(55, 54, 54);
        padding:20px;
        width: 370px;
        border-width: 1px;
        margin-top:10px;
    }

    .install-text{
        font-weight: bold;
        font-size: 23px;
        color:white;
    }
    .additional-text{
        font-size: 17px;
        color:rgb(201, 201, 201);
        margin-top:10px;
    }


</style>


</head>

<body>
    <div class="square">
    </div>

    <div class="circle">
    </div>

    <div class="question-box">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>

    <div class="yt-box">
        <p class="install-text">Install YouTube Music</p>
        <p class="additional-text">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
</body>
</html>
