<!DOCTYPE html>
<html>
<head>
    <title>Buttttons</title>

    <style>
        .subscribe-button {
            background-color: rgb(200, 0, 0);
            color: white;
            border: none;
            height: 36px;
            width:105px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }

        .join-button{
            background-color: white;
            border-color: rgb(24, 109, 207);
            border-style: solid;
            border-width: 1px;
            color:rgb(24, 109, 207);
            height: 30px;
            width:65px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }

        .tweet-button{
            background-color: rgb(96, 157, 241);
            color: white;
            border: none;
            height: 36px;
            width: 74px;
            border-radius: 18px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;

        }
    </style>
</head>

<body>

    <button class="subscribe-button">SUBSCRIBE</button>

    <button class="join-button">JOIN</button>

    <button class="tweet-button">Tweet</button>

</body>

</html>
