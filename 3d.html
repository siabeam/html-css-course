<!DOCTYPE html>
<html>
<head>

    <title>Purple buttons with hover</title>

    <style>
        .getstarted-button{
            background-color: rgb(121, 82, 179);
            color:white;
            border: none;
            width: 114px;
            height:40px;
            border-radius: 2px;
            font-weight: bold;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .getstarted-button:hover{
            background-color: rgb(92, 62, 137);
        }

            .download-button{
            background-color: white;
            color: rgb(108, 117, 125);
            border-style: solid;
            border-color:  rgb(108, 117, 125);
            border-width: 1px;
            width: 114px;
            height:40px;
            border-radius: 2px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .download-button:hover{
            background-color: rgb(108, 117, 125);
            color: white;
        }
    </style>
</head>

<body>
    <button class="getstarted-button">Get started</button>
    <button class="download-button">Download</button>
</body>

</html>
